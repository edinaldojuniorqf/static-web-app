<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  static web app \/ => 2
  <div id="result"></div>
  <script>
    fetch('/api/message')
      .then(res => {
        return res.json();
      })
      .then(data => {
        console.log('data', data)
        const elResult = document.getElementById('result')
        elResult.textContent = JSON.stringify(data);
      })
      .catch(err => {
        console.log('err', err);
      });
  </script>
</body>
</html>
